<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment - Summary - Videocall</title>
    <link rel="stylesheet" href="./Appointment - Summary - Videocall.css">
</head>

<body>

    <!-- Header -->

    <header>
        <div class="header">
            <img src="../logo/Logo 1.svg" alt="">
        </div>
    </header>

    <!-- Header -->

    <!-- Goruse basla -->

    <section>
        <div class="meet">
            <div class="upper">
                <img src="../img/Ellipse 32.4.svg" alt="">
                <div class="upper-text">
                    <p>Cərrah</p>
                    <p>Həsən Mehdiyev</p>
                </div>
                <div class="info">
                    <img src="../logo/gray-info-logo.svg" alt="">
                </div>
                <div class="customize">
                    <a href="">Düzənləmək</a>
                </div>
            </div>
            <div class="bottom">
                <div class="video-call">
                    <img src="../logo/video-call-icon.svg" alt="">
                    <p>Video görüş</p>
                </div>
                <div class="date">
                    <div class="left">
                        <img src="../logo/calendar-icon.svg" alt="">
                        <p>8 Oktyabr</p>
                    </div>
                    <span></span>
                    <div class="right">
                        <img src="../logo/clock-icon.svg" alt="">
                        <p>12:30</p>
                    </div>
                </div>
                <div class="issue">
                    <p>Baş ağrısı</p>
                </div>
                <div class="price">
                    <div class="text">
                       <p>30 dəqiqə</p> 
                    </div>
                    <div class="money">
                        <p>AZN</p>
                        <p>15</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
